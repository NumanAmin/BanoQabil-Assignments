<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>
</head>
<body>
    
    <form class="login-box">
        <h1>Bano Qabil</h1>
        <h2>Login</h2>

        <label for="A1">FirstName:</label>
        <input type="text" placeholder="FirstName" id="A1">

        <label for="A2">LastName:</label>
        <input type="text" placeholder="LastName" id="A2">

        <label for="A3">Email:</label>
        <input type="email" placeholder="Enter Email" id="A3">

        <label for="A4">Password:</label>
        <input type="password" placeholder="Enter Password" id="A4">

        <button>Login</button>
    </form>

</body>
</html>
