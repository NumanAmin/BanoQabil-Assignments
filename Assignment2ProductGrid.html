<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h2 style="text-align:center; font-size: 70px; color: rgb(2, 0, 150); " >Product Grid</h2>

    <div class="grid">

        <div class="card">
            <img src="./images/image01.jpg" alt="pic 1" >
            <div class="title">Product 1</div>
            <div class="price">$144</div>
            <button class="btn">Buy Now</button>
        </div>

        <div class="card">
            <img src="./images/image02.jpg" alt="pic 2">
            <div class="title">Product 2</div>
            <div class="price">$100</div>
            <button class="btn">Buy Now</button>
        </div>

        <div class="card">
            <img src="./images/image03.jpg" alt="pic 3">
            <div class="title">Product 3</div>
            <div class="price">$110</div>
            <button class="btn">Buy Now</button>
        </div>

        <div class="card">
            <img src="./images/image04.jpg" alt="pic 4">
            <div class="title">Product 4</div>
            <div class="price">$150</div>
            <button class="btn">Buy Now</button>
        </div>

        <div class="card">
            <img src="./images/image05.jpg" alt="pic 5">
            <div class="title">Product 5</div>
            <div class="price">$130</div>
            <button class="btn">Buy Now</button>
        </div>

        <div class="card">
            <img src="./images/image06.webp" alt="pic 6">
            <div class="title">Product 6</div>
            <div class="price">$120</div>
            <button class="btn">Buy Now</button>
        </div>

    </div>

</body>
</html>
